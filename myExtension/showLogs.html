<!DOCTYPE html>
<html ng-app="myExtension" ng-csp>
    <head>
    	<style type="text/css">
      	*{
      		font-size: 12px;
      		color: grey;
      	}
        table tbody tr td{
          width: 200px;
          word-wrap: break-word;
          border-bottom: 1px solid lightgrey;
          padding: 7px;
        }
        .urls{
          max-width: 600px;
          white-space: nowrap;
		  overflow: hidden;
		  text-overflow: ellipsis;
        }

      </style>
        <!--<link rel="stylesheet" href="css/popup.css">-->

        <!--<script src="js/lib/jquery-1.8.2.min.js"></script>-->
        <script src="js/lib/angular.min.js"></script>

        <script src="js/app/app.js"></script>
        <script src="js/app/popup.js"></script>
    </head>
    <body id="popup">
        <div ng-controller="showDataController">
            <button ng-click ="load();">show all Logs</button>
            <button ng-click ="toDoList();">Show Task</button>
            <table width="100%">
            	<thead>
	                <tr>
	                    <td>url</td>
	                    <td>time</td>
	                    <td>title</td>
	                    <td>tabID</td>
	                </tr>
            	</thead>
            	<tbody>
	                <tr ng-repeat ="allLog in allLogs">
	                    <td>{{ allLog.url}}</td>
	                    <td>{{allLog.time}}</td>
	                    <td>{{allLog.title}}</td>
	                    <td>{{allLog.tabId}}</td>
	                </tr>
            	</tbody>
            </table>


            <div ng-repeat ="data in toDoList">
              <p>{{data.task}} ( {{data.completedWork}} % )</p>
              <div style="width: 100%; height: 10px; background-color: lightgrey">
                <div style="width: {{data.completedWork}}%; height: 10px; background-color: #48d848; z-index: 1;"></div>
              </div>
            </div>
        </div>

    </body>
</html>
