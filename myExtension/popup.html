<!DOCTYPE html>
<html ng-app="myExtension" ng-csp>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
        *{
          font-size: 12px;
          box-sizing: border-box;
        }
        a{
          padding: 5px 10px;
          text-decoration: none;
          background-image: linear-gradient(to right, #cb4eff , #6242e8);
          transition: 0.5s;  
          color: white;
          border-radius: 3px;
        }
        a:hover{
          text-decoration: none;
          opacity: 0.7;      
          color: white;    
        }
        #popup{
          margin: 0;
          padding: 0;
          width: 400px;
        }
        .page-title{
          font-size: 14px;
        }
        .current-detail{
          background-color: #7b42f5;
          color: white;
          padding: 15px;
          word-wrap: break-word;
        }
        .insert-notes{
          color: #7b42f5;
        }
        .insert-notes textarea{
          border:1px solid #7b42f5;
          width: 100%;
          margin: 10px 0;
          padding: 10px;
          border-radius: 3px;
        }
        .btnclass{
          background-color: #7b42f5;
          color: white;
          padding: 5px 10px;
          border:none;
          transition: 0.5s;  
          border-radius: 3px;
        }
        .btnclass:hover{
          opacity: 0.7;  
        }
        .to-do-list{
          border:1px solid #7b42f5;
          border-radius: 3px;
          margin-top: 15px;
          color: #7b42f5;
          padding: 15px;
        }
        .to-do-list input{
          width: 100%;
          border:none;
          background-color: #ebebeb;
          border-radius: 3px;
          padding: 10px;
          margin-top: 10px;
          margin-bottom: 15px;
        }
        .notesStatus{
          color: #21d821;
          font-size: 10px;
          width: 100%;
          padding: 7px;
          text-align: center;
        }
        .textUrl{
          padding: 5px 0;
        }
      </style>
        <!--<link rel="stylesheet" href="css/popup.css">-->

        <!--<script src="js/lib/jquery-1.8.2.min.js"></script>-->
        <script src="js/lib/angular.min.js"></script>

        <script src="js/app/app.js"></script>
        <script src="js/app/popup.js"></script>
    </head>
    <body id="popup">
        <div class="current-detail" ng-controller="PageController">
            <div class="page-title">
              Current Page : {{title}}
            </div>
            <div class="textUrl">
              {{url}}
            </div>
        </div>

        
        <div style="padding: 15px;">
          <div class="insert-notes" ng-controller="insertNotesController">
                  <span>Write note for current page:</span>
                  <textarea id="notes" ng-model="notesObject.text" name="notes" placeholder="Write notes here..." rows="3"></textarea>
                  <button class="btnclass" ng-click="saveNotes();" id="saveNotes">Save Note</button><br>
          </div>

          <div class="to-do-list" ng-controller="insertToDoListController">
            <span>Task : </span>
            <input type="text" ng-model="data.task" name="" placeholder="ex. marketing videos">
            <span>amount Done (as percentage) : </span>
            <input type="text" ng-model="data.completedWork" name="" placeholder="ex. 50">
            <div style=" text-align: right; ">
              <button class="btnclass" ng-click="inertToDoList()">Submit</button>
            </div>
          </div>

            <div style="margin-top: 15px;" ng-controller="taskController" data-ng-init="validTask()">
              <!--<div ng-init="validTask()">-->
                <a target="_black" href="showLogs.html" >Go To Dashboard</a>
                <button class="btnclass " ng-click="checkCondition()">check website</button>
              <!--</div>-->
            </div>




          
              <!--<p><b>Has Links:</b></p>
              <ul>
                  <li ng-repeat="pageInfo in pageInfos">
                      <div>{{pageInfo.url}}</div>
                  </li>                       
              </ul>-->
        </div>

    </body>
</html>
